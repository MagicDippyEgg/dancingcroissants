<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Croissant Not Found</title>
  <style>
    body {
      background: #fff7e6;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      color: #d2691e;
    }

    .croissant {
      width: 100px;
      height: 100px;
      background-image: url('Croissant.jpg');
      background-size: cover;
      display: inline-block;
      margin: 20px;
      animation: wobble 1s infinite ease-in-out;
    }

    @keyframes wobble {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    p {
      color: #7a4e1d;
      font-size: 1.2em;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      font-size: 1.2em;
      color: #d2691e;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>404 - Croissant Not Found</h1>
  <p>Oops! The croissant you’re looking for might’ve danced away.</p>
  <div class="croissant"></div>
  <br>
  <a href="https://dancingcroissants.pages.dev/">Go back to the dance floor</a>
</body>
</html>
