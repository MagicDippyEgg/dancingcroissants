<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dancing Croissants</title>
  <style>
    body {
      background: #fff7e6;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
      overflow-x: hidden;
    }

    h1 {
      color: #d2691e;
      font-size: 3em;
    }

    .croissant-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .croissant {
      width: 100px;
      height: 100px;
      background-image: url('Croissant.jpg');
      background-size: cover;
      display: inline-block;
      margin: 20px;
      animation: dance 1s infinite alternate ease-in-out;
    }

    @keyframes dance {
      0% { transform: rotate(-10deg) scale(1); }
      100% { transform: rotate(10deg) scale(1.1); }
    }

    p {
      font-size: 1.2em;
      color: #7a4e1d;
    }

    .dance-button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #d2691e;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dance-button:hover {
      background-color: #b85c1c;
    }
  </style>
</head>
<body>
  <h1>Welcome to Dancing Croissants!</h1>
  <p>These buttery treats can't stop grooving ü•êüíÉ</p>

  <button class="dance-button" onclick="location.href='dance.html'">Go to Dance Page</button>
  <button class="dance-button" onclick="location.href='rain.html'">Go to Rain Page</button>

  <div class="croissant-container">
    <div class="croissant"></div>
    <div class="croissant"></div>
    <div class="croissant"></div>
    <div class="croissant"></div>
  </div>

  <script>
    // Optional: add some silly interactivity
    document.querySelectorAll('.croissant').forEach(c => {
      c.addEventListener('click', () => {
        alert("Croissant says: Bonjour! Let's dance!");
      });
    });
  </script>
</body>
</html>
